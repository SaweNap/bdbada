<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профиль</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url("https://raw.githubusercontent.com/SaweNap/e6r8435trb8ertr.io/refs/heads/main/2313.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden; /* отключение прокрутки */
        }
        .top-image {
            max-width: 200px; /* увеличил размер */
            width: 100%;
            border-radius: 10px;
            margin-bottom: 30px; /* увеличил отступ */
        }
        .user-info {
            font-size: 30px; /* увеличил размер текста */
            color: #ffffff;
            margin: 15px 0; /* увеличил отступы */
        }
        .back-button {
            padding: 15px 30px; /* увеличил размер кнопки */
            background-color: #610000;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 20px; /* увеличил размер шрифта */
            cursor: pointer;
            transition: background-color 0.3s;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .back-button:hover {
            background-color: #610000a4;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/SaweNap/bdbada.io/refs/heads/main/3123.png" alt="Аватар" class="top-image" />
    
    <div class="user-info" id="nickname">Nickname | Загрузка...</div>
    <div class="user-info" id="username">@username | Загрузка...</div>
    <div class="user-info" id="id">ID TG | Загрузка...</div>
    
    <a href="https://sawenap.github.io/e6r8435trb8ertr.io/" class="back-button">Назад</a>

    <script>
        // Читаем параметры URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Получаем данные, используя decodeURIComponent для правильного отображения кириллицы
        const nickname = urlParams.get('nickname') || 'Неизвестно';
        const username = urlParams.get('username') || 'Неизвестно';
        const id = urlParams.get('id') || 'Неизвестно';

        // Заполняем соответствующие блоки
        document.getElementById('nickname').textContent = `Nickname | ${nickname}`;
        document.getElementById('username').textContent = `@username | ${username}`;
        document.getElementById('id').textContent = `ID TG | ${id}`;

        // Предотвращение масштабирования и прокрутки с помощью JS
        window.addEventListener("wheel", function(e) { if (e.ctrlKey) e.preventDefault(); }, { passive: false });
        window.addEventListener("keydown", function(e) { if (e.ctrlKey) { e.preventDefault(); } });
    </script>
</body>
</html>
